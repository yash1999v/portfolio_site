name: Increment Counter

on:
  repository_dispatch:
    types: [increment-visit]

jobs:
  update-count:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Read and update count
        run: |
          file="count.json"
          count=$(jq '.visits' $file)
          echo "Old count: $count"
          new_count=$((count + 1))
          jq ".visits = $new_count" $file > temp.json && mv temp.json $file
          echo "New count: $new_count"

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add count.json
          git commit -m "Incremented visit count" || echo "No changes to commit"
          git push
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
